<!DOCTYPE html>
<html>
  <head>
    <title>Panda Location</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/pure-min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />

    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>

    <script src="js/TweenLite.min.js"></script>
    <script src="js/Draggable.min.js"></script>
    <script src="js/CSSPlugin.min.js"></script>

    <script type="text/javascript" src="js/jspathfinding.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </head>
  <body>


  	<div id="container" data-role="page">
        <a href="#form" data-rel="dialog" data-transition="flip" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" style="position: fixed; top: 30px; left: 30px; z-index: 9999; padding: 10px; font-size: 10px;">
            FORM
        </a>

        <div class="maps draggable">
            <img src="img/senai_rota.png" id="map" />
        </div>

  	</div>

    <div>

        <ul id="lista">

        </ul>

    </div>

      <div data-role="dialog" id="form" data-url="form" tabindex="0" class="ui-page ui-page-theme-a ui-dialog">
          <div role="dialog" class="ui-dialog-contain ui-overlay-shadow ui-corner-all">


              <div class="form">

                  <form id="rotas" method="post">
                    <fieldset>
                      <select name="rota_start" id="rota_start">
                        <option value="">Inicio Rota</option>
                        <option value="ponto1">ponto1</option>
                        <option value="ponto2">ponto2</option>
                        <option value="ponto3">ponto3</option>
                        <option value="ponto4">ponto4</option>
                      </select>

                      <select name="rota_end" id="rota_end">
                        <option value="">Fim Rota</option>
                        <option value="ponto1">ponto1</option>
                        <option value="ponto2">ponto2</option>
                        <option value="ponto3">ponto3</option>
                        <option value="ponto4">ponto4</option>
                      </select>

                      <input type="button" id="btn_rota" value="Calcular" >
                      <div class="voltar ui-btn ui-input-btn ui-corner-all ui-shadow">Voltar</div>
                    </fieldset>

                  </form>

              </div>
          </div>
      </div>

  </body>
</html>
